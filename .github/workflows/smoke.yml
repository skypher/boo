name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PLATFORMIO_CORE_DIR: ${{ github.workspace }}/.pio-home
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev xvfb

      - name: Install PlatformIO
        run: python -m pip install -U platformio

      - name: Build simulator
        run: pio run -e simulator

      - name: Smoke run (xvfb)
        run: |
          timeout 30s xvfb-run -a env BOO_SMOKE=1 SDL_AUDIODRIVER=dummy ./.pio/build/simulator/program
